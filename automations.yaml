      zone: zone.home
    - condition: state
      entity_id: input_boolean.assume_home
      state: 'on'
  - condition: state
    entity_id: input_boolean.home_away_automation
    state: 'true'
  action:
  - scene: scene.house_and_garage_outside_night
  - scene: scene.house_home
  mode: single
