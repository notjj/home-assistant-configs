  alias: Nighttime Lights - Home
  description: ''
  trigger:
  - entity_id: person.jj
    event: enter
    platform: zone
    zone: zone.home
  condition:
  - after: sunset
    after_offset: -00:15
    before: sunrise
    before_offset: +00:15
    condition: sun
  - condition: or
